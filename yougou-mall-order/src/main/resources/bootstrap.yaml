server:
  port: 5005

spring:
  application:
    name: @artifactId@
  profiles:
    active: @profile.active@
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.121.128:8848
        namespace: @nacos.namespace@
        group: @nacos.group@
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: @nacos.namespace@
        group: @nacos.group@
        file-extension: yaml
        shared-configs[0]:
          data-id: yougou-mall-database-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          namespace: @nacos.namespace@
          group: @nacos.group@
          refresh: true
        shared-configs[1]:
          data-id: yougou-mall-cache-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          namespace: @nacos.namespace@
          group: @nacos.group@
          refresh: true
        shared-configs[2]:
          data-id: yougou-mall-rabbitmq-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          namespace: @nacos.namespace@
          group: @nacos.group@
          refresh: true