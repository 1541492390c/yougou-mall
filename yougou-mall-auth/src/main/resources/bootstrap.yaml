server:
  port: 5000

spring:
  application:
    name: @artifactId@
  profiles:
    active: @profile.active@
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.121.128:8848
        namespace: @nacos.namespace@
        group: @nacos.group@
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: @nacos.namespace@
        group: @nacos.group@
        file-extension: yaml
        shared-configs[0]:
          data-id: yougou-mall-common-${profile.active}.${spring.cloud.nacos.config.file-extension}
          namespace: @nacos.namespace@
          group: @nacos.group@
          refresh: true

seata:
  tx-service-group: auth_tx_group
  service:
    vgroup-mapping:
      auth_tx_group: default